<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Perkalian</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Tabel Perkalian</h1>

    <form id="form">
        <label for="start">Mulai dari:</label>
        <input type="number" id="start" required>

        <label for="end">Sampai dengan:</label>
        <input type="number" id="end" required>

        <button type="button" id="generateTable">Generate Tabel</button>
    </form>

    <div id="errorMessage" class="error"></div>
    <div id="tableContainer"></div>
</div>

<script src="script.js"></script>
</body>
</html>
